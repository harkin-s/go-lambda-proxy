            #     requires:
            #         - build-source
            

jobs:
  compile:
    docker:
        - image: circleci/golang:1.14
    steps:
      - checkout
      - run: go mod download
      - run: CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -o app src/*.go
      - run: mkdir -p workspace
      - run: cp app workspace/
      - run: ls workspace/
      - persist_to_workspace:
            root: workspace
            paths: 
                - app
  
  build-and-push:
    executor: aws-cli/default
    steps:
        - checkout
        - setup_remote_docker
        - attach_workspace:
            at: workspace
        - run: ls
        - run: docker build -t $AWS_ECR_ACCOUNT_URL_ENV_VAR_NAME/go-lambda-proxy:$CIRCLE_BUILD_NUM .
        - run: aws ecr get-login --no-include-email --region $AWS_DEFAULT_REGION --profile default
        - run: docker push $AWS_ECR_ACCOUNT_URL_ENV_VAR_NAME/go-lambda-proxy:$CIRCLE_BUILD_NUM


